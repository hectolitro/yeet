<html class="h-full">

<head>
    <meta charset="UTF-8" />
    <title>yeet web console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['Roboto Mono', 'monospace'],
                    },
                },
            }
        }
    </script>
    <style>
        /* CSS */
        :root {
            font-family: Inter, sans-serif;
            font-feature-settings: 'liga' 1, 'calt' 1;
            /* fix for Chrome */
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: InterVariable, sans-serif;
            }
        }
    </style>
</head>

<body class="h-full bg-slate-900 text-green-600 font-mono">
    <div id="root" class="min-h-full">
        <div id="loading" class="flex justify-center hidden p-20">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".25" />
                <path
                    d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z">
                    <animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12"
                        repeatCount="indefinite" />
                </path>
            </svg>
        </div>
        <script>
            // Delay showing the loading indicator for 500ms to avoid flashing
            setTimeout(() => {
                document.getElementById('loading')?.classList.remove('hidden');
            }, 500);
        </script>
        <noscript>
            <div class="flex justify-center">
                JavaScript is required.
            </div>
        </noscript>
    </div>
    <script type="importmap">
        {
            "imports": {
                "clsx": "https://esm.sh/clsx@2.1.1",
                "@headlessui/react": "https://esm.sh/@headlessui/react@2.1.8",
                "htm": "https://esm.sh/htm@3.1.1",
                "identicon.js": "https://esm.sh/identicon.js@2.3.3",
                "react": "https://esm.sh/react@18.3.1",
                "react-dom": "https://esm.sh/react-dom@18.3.1",
                "react-xtermjs": "https://esm.sh/react-xtermjs@1.0.9",
                "@xterm/addon-attach": "https://esm.sh/@xterm/addon-attach@0.11.0",
                "@xterm/addon-fit": "https://esm.sh/@xterm/addon-fit@0.10.0",
                "@xterm/addon-web-links": "https://esm.sh/@xterm/addon-web-links@0.11.0"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
