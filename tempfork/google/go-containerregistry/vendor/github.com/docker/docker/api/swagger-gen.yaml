layout:
  models:
    - name: definition
      source: asset:model
      target: "{{ joinFilePath .Target .ModelPackage }}"
      file_name: "{{ (snakize (pascalize .Name)) }}.go"
  operations:
    - name: handler
      source: asset:serverOperation
      target: "{{ joinFilePath .Target .APIPackage .Package }}"
      file_name: "{{ (snakize (pascalize .Name)) }}.go"
